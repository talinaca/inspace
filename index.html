    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', Courier, monospace; /* Set the font to a typewriter font */
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    #video-bg {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
    }

    /* Neon text effect */
    h1.neon-title {
      font-size: 1.5em; /* Adjust font size for better readability on iPhone */
      margin-top: 0;
      color: #fff; /* Fallback color */
      background: linear-gradient(90deg, #ff80ed, #ffadad, #ffcc5c);
      background-size: 200%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: glowing 2s linear infinite;
    }

    /* Vendor prefixes for animation */
    @-webkit-keyframes glowing {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 200%;
      }
    }

    @keyframes glowing {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 200%;
      }
    }

    /* Fallback neon style */
    h1.neon-title {
      text-shadow: 0 0 5px #f6ff00, 0 0 10px #d400ff, 0 0 15px #00ffdb;
    }

    /* Smaller center image with max-width for responsiveness */
    img.center-image {
      max-width: 60%; /* Adjust as needed */
      height: auto;
      display: block;
      margin: 20px auto; /* Center the image */
    }

    /* Responsive positioning for bottom elements */
    .bottom-left,
    .bottom-right,
    .additional-image {
      position: fixed;
      bottom: 10px; /* Adjust vertical position as needed */
    }

    .bottom-left {
      left: 20px;
      z-index: 2; /* Ensure it's above the video background */
    }

    .bottom-right {
      right: 20px;
      z-index: 2; /* Ensure it's above the video background */
    }

    /* Additional styling for text box */
    .text-box {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    /* Pink text styling */
    .pink-text {
      color: pink;
    }

    /* Responsive image sizing for additional image */
    .additional-image {
      width: 200px;
      height: 150px; /* Adjust as needed based on image dimensions */
      transform: rotate(90deg); /*Rotate the image 90 degrees clockwise*/
    }
  </style>
